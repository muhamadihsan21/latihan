<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select id="list" onchange="cetakgambar()">
    <option value="pilihgambar">Silahkan Pilih Gambar</option>
    <option value="gorilla">gorilla</option>
    <option value="ayam">ayam</option>
    <option value="bebek">bebek</option>
    <option value="kucing">kucing</option>
    <option value="singa">singa</option>
    <option value="harimau">harimau</option>
</select>
<br>
<img id="image" style="width: 30%; margin: 30px;">

<script>
    const cetakgambar = () => {
    const list = document.getElementById("list");
    const image = document.getElementById('image');

    if(list.value === 'pilihgambar') {
        alert('Harap Pilih gambar yang lain');
    }  else if(list.value === 'gorilla') {
        image.setAttribute("src" , "./img/gorilla.png");
        alert('ini foto gorilla');
    } else if (list.value === 'ayam') {
        image.setAttribute("src" , "./img/ayam.jpg");
        alert('ini foto ayam');
    } else if (list.value === 'bebek') {
        image.setAttribute('src', './img/bebek.jpg');
        alert('ini foto bebek');
    } else if (list.value === 'kucing') {
        image.setAttribute('src', './img/kucing.jpg');
        alert('ini foto kucing');
    } else if (list.value === 'singa') {
        image.setAttribute('src', './img/singa.jpg');
        alert('ini foto singa');
    }else if (list.value === 'harimau') {
        image.setAttribute('src', './img/harimau.jpg');
        alert('ini foto harimau');
    }
}

</script>

</body>
</html>
