<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <fieldset style="width: 500px;" id="container">

            const emailPattern = /^[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,4}$/;
            return emailPattern.test(elementValue);
        }

                }

                    alert("Masukkan Nama Anda");
                }

            }
