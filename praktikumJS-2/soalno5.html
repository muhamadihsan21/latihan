    <fieldset style="width: 500px;" id="container">

        <br>

        <input type="email" required id="email">
        <br>
        <br>

        <br>
        <br>

        <br>
        <br>
        <label for="jmlh_tiket">Jumlah Tiket :</label>
        <input type="number" required min="1" max="10" id="jmlh_tiket">
        <br>
        <br>
        <button type="submit" onclick="validasi()">submit</button>
        
    </fieldset>
