<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Soal no.3 </title>
  <style>
  * {
  margin: 0;
  padding: 0;
}
.btn {
  height:20px;
  width:100px;
  float: right;
  margin-top: 5px;
  }
.pesan1 {
  display:table-cell;
  height:30px;
  border:1 px solid black;
  width: 90%;
}
.container {
  border:1px solid;
  padding:3px;
  float:left;
  background-color: rgb(194, 213, 216);
}
.pesanS1 {
  border: 1px solid;
  height:100px;
  width:400px;
  margin-bottom:10px;
  overflow:scroll;
  scroll-behavior: auto;
}
  </style>


</head>
<body>
  <h1 style="text-align:center;">Chat Box</h1>
  <div class="container">
    <div class="pesanS1" id="pesanS1"></div>
    <form onsubmit="kirimPesan()" id="chatForm1">
      <input type="text" name="pesan1" id="pesan1" class="pesan1">
      <button type="button" class="btn">Kirim</button>
    </form>
  </div>

  <script type="text/javascript">
    let terima = document.getElementById("pesan1");
    let jawab = document.getElementById("pesanS1");
    let chattt = terima.value;

    function kirimPesan() {
      jawab.innerHTML += `${terima.value} <br /> `;
      scrollToBottom("pesanS1");
      document.getElementById("pesan1").value = ""
  
    }
    function scrollToBottom(id) {
      let div = document.getElementById(id);
      div.scrollTop = div.scrollHeight - div.clientHeight;
    }
  </script>
</body>
</html>
